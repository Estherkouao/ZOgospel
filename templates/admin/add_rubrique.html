<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% if edit %}Modifier Rubrique{% else %}Ajouter Rubrique{% endif %} | Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Poppins:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gold: { DEFAULT: '#D4AF37' },
            spiritual: { violet: '#8A2BE2' },
            luxury: { black: '#1A1A1A', white: '#FFFFFF', offwhite: '#F8F8F8' }
          },
          fontFamily: { headers: ['Montserrat','sans-serif'], body: ['Poppins','sans-serif'], serif: ['Playfair Display','serif'] }
        }
      }
    }
  </script>
  <style>
    .glass-nav { background: rgba(26,26,26,0.9); backdrop-filter: blur(8px); border-bottom: 1px solid rgba(212,175,55,0.12); }
  </style>
</head>
<body class="bg-luxury-offwhite font-body text-luxury-black">
  <header class="glass-nav fixed top-0 left-0 w-full z-40">
    <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <h1 class="font-headers text-2xl font-bold tracking-tighter text-gold italic">EXCELLENCE</h1>
        <span class="text-sm text-luxury-white/60">Admin</span>
      </div>
      <div class="flex items-center gap-3">
        <a href="{% url 'admin_dashboard' %}" class="bg-white text-luxury-black px-4 py-2 rounded-lg font-bold text-sm uppercase tracking-widest hover:bg-gray-100">Tableau de bord</a>
        <a href="{% url 'admin_logout' %}" class="bg-gold text-luxury-black px-4 py-2 rounded-lg font-bold text-sm uppercase tracking-widest">D√©connexion</a>
      </div>
    </div>
  </header>

  <main class="pt-28 max-w-4xl mx-auto px-6 pb-20">
    <div class="bg-white rounded-2xl shadow p-8">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-headers font-bold">{% if edit %}Modifier la rubrique{% else %}Ajouter une rubrique{% endif %}</h2>
        <a href="{% url 'admin_dashboard' %}" class="text-sm text-gray-600">Retour</a>
      </div>

      <form method="post" class="grid grid-cols-1 gap-6">
        {% csrf_token %}
        <div>
          <label class="block text-gray-500 text-xs font-bold uppercase mb-2">Slug (unique)</label>
          <input name="slug" required value="{% if rubrique %}{{ rubrique.slug }}{% endif %}" class="w-full bg-luxury-offwhite border border-gray-100 rounded-xl px-4 py-3">
        </div>

        <div>
          <label class="block text-gray-500 text-xs font-bold uppercase mb-2">Titre</label>
          <input name="title" required value="{% if rubrique %}{{ rubrique.title }}{% endif %}" class="w-full bg-luxury-offwhite border border-gray-100 rounded-xl px-4 py-3">
        </div>

        <div>
          <label class="block text-gray-500 text-xs font-bold uppercase mb-2">Accroche</label>
          <input name="accroche" value="{% if rubrique %}{{ rubrique.accroche }}{% endif %}" class="w-full bg-luxury-offwhite border border-gray-100 rounded-xl px-4 py-3">
        </div>

        <div>
          <label class="block text-gray-500 text-xs font-bold uppercase mb-2">Description</label>
          <textarea name="desc" rows="4" class="w-full bg-luxury-offwhite border border-gray-100 rounded-xl px-4 py-3">{% if rubrique %}{{ rubrique.desc }}{% endif %}</textarea>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-gray-500 text-xs font-bold uppercase mb-2">Couleur</label>
            <input type="color" name="color" value="{% if rubrique %}{{ rubrique.color }}{% else %}#8A2BE2{% endif %}" class="w-full h-12 p-1 rounded-md">
          </div>
          <div>
            <label class="block text-gray-500 text-xs font-bold uppercase mb-2">Ic√¥ne (emoji)</label>
            <input name="icon" value="{% if rubrique %}{{ rubrique.icon }}{% else %}üé§{% endif %}" class="w-full bg-luxury-offwhite border border-gray-100 rounded-xl px-4 py-3">
          </div>
        </div>

        <div class="pt-4 flex items-center gap-4">
          <button type="submit" class="bg-gold hover:bg-gold-light text-luxury-black font-bold py-3 px-6 rounded-full">{% if edit %}Modifier la rubrique{% else %}Cr√©er la rubrique{% endif %}</button>
          <a href="{% url 'admin_dashboard' %}" class="text-gray-600">Annuler</a>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
